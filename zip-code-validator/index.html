<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip code validator</title>
</head>
<body>

  <script>
    function zipCodeValidator (zipToValidate) {
      var zipCode = Number(zipToValidate.length);

      if (zipCode === 5) {
        return true
      } else {
        return false
      }
    }
  </script>
</body>
</html>
