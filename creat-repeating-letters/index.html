<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Repeating letters</title>
</head>
<body>
  <script>
    function createRepeatingLetters (word, numOfRepeats) {
      var textReturn = "";
      for ( var i = 0; i < word.length; i ++ ) {
        textReturn += word[i].repeat(numOfRepeats);

      }
        return textReturn;
    }
    console.log(createRepeatingLetters("Mansor", 3));
  </script>
</body>
</html>
