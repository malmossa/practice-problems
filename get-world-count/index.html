<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get world count</title>
</head>
<body>
  <script>
    function getWorldCount (sentence) {
      return sentence.split(" ").length;
    }
    console.log(getWorldCount("This is a sample sentence"));
    console.log(getWorldCount("Han shot first"));
    console.log(getWorldCount("I will not fear, fear is the mind killer"));
  </script>
</body>
</html>
