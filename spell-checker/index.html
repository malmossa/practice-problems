<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spell Checker</title>
</head>
<body>
  <script>
    function spellChecker(userWords, correctWords) {
      let newObject = {
      correctArray: [],
      wrongArray: []
      };

      for ( let i = 0; i < userWords.length; i ++ ) {
        if ( userWords[i] === correctWords[i] ) {
          newObject.correctArray.push(userWords[i])
        }else if ( userWords[i] !== correctWords[i] ) {
          newObject.wrongArray.push(userWords[i])
        }
      }
      return newObject;
    }
    console.log(spellChecker(["boy", "duct", "ice cream", "sendwich"], ["boy", "duck", "ice cream", "sandwich"]) )
  </script>
</body>
</html>
