<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is within range</title>
</head>
<body>
  <script>
    function isWithinRange ( number, rangeObject ) {
      if (rangeObject.min <= number && rangeObject.max >= number) {
        return true;
      }
    }


  </script>
</body>
</html>
