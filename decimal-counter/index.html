<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal Counter</title>
</head>
<body>
    <script>
      function decimalPlaceCounter( stringNumber ) {
        var toText = stringNumber.toString();
        var dotIndex = toText.indexOf(".");
        return toText.length - dotIndex - 1;
      }

      console.log(decimalPlaceCounter(203.555));
    </script>
</body>
</html>
