<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Finder</title>
</head>
<body>
  <script>
    function dayFinder(stringDate) {
      const theDate = new Date(stringDate).getDay()

       return theDate;
    }

    console.log(dayFinder("05/22/1946"))
  </script>
</body>
</html>
